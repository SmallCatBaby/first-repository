spring.application.name=eureke-provider

server.port=8763

eureka.client.service-url.defaultZone=http://eureka1:8761/eureka,http://eureka2:8762/eureka

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///spring?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.bjsxt.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

logging.level.com.bjsxt.mapper=debug